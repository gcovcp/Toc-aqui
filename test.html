<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Toq'Aqui Brass Band</title>
</head>
<body>
    <section class="musicians_section">
        <div class="musician" onclick="showPopup('musician1')">
            <img src="musician1.jpg" alt="Musician 1">
            <h3>Musician 1</h3>
            <button>Read More</button>
        </div>
        <div class="musician" onclick="showPopup('musician2')">
            <img src="musician2.jpg" alt="Musician 2">
            <h3>Musician 2</h3>
            <button>Read More</button>
        </div>
        <!-- Add more musicians as needed -->
    </section>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <img id="popup-image" src="" alt="Musician">
            <h3 id="popup-name"></h3>
            <p id="popup-bio"></p>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
